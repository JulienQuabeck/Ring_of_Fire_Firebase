<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
    <p>Please enter the name of a new player.</p>
    <mat-form-field>
        <mat-label>Name: </mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="btn-div">
    <button mat-button (click)="onNoClick()" color="primary">No Thanks</button>
    <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial color="primary">OK</button>
</mat-dialog-actions>
